dist: xenial

language: cpp

sudo: required

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - gcc-7
      - g++-7

before_install:
  - sudo add-apt-repository -y ppa:edd/misc

script:
  - export CC=gcc-7
  - export CXX=g++-7
  - make clean all -j 2
  - ./exprtk_test
