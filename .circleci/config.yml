version: 2.1
jobs:

  build_gcc_09:
    docker:
      - image: gcc:9
    steps:
      - checkout
      - run: c++ --version
      - run: make all -j 2
      - run: ./exprtk_test

  build_gcc_10:
    docker:
      - image: gcc:10
    steps:
      - checkout
      - run: c++ --version
      - run: make all -j 2
      - run: ./exprtk_test

  build_gcc_11:
